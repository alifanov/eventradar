    <script type="text/javascript">
        var proc = function()
        {
            $.ajax({
                dataType: 'text',
                type: 'GET',
                url: '/run/',
                success: function(resp)
                {
                    if (resp == 'SUCCESS'){
                        location.reload();
                    }
                    else
                    {
                        proc();
                    }
                }
            });
        };
    </script>
